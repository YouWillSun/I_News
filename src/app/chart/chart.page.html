<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="text-align: center;">新闻统计</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-app>
    <!-- 新闻图表chip -->
    <ion-item lines="full">
      <ion-chip color="primary">
        <ion-icon name="bar-chart-outline"></ion-icon>
        <ion-label>柱状图</ion-label>
      </ion-chip>
      <ion-chip color="primary">
        <ion-icon name="pie-chart-outline"></ion-icon>
        <ion-label>饼图</ion-label>
      </ion-chip>
    </ion-item>
    <!-- 新闻统计主体部分 -->
    <ion-card *ngIf="isBar">
      <ion-card-content>
        <div echarts [options]="barOption"></div>
      </ion-card-content>
    </ion-card>
    <ion-card *ngIf="!isBar">
      <ion-card-content>
        <div echarts [options]="pieOption"></div>
      </ion-card-content>
    </ion-card>
</ion-app>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button fill="outline" shape="round" (click)="todayNews()">
      今日新闻统计
    </ion-button>
    <ion-button fill="outline" shape="round" slot="end" (click)="newsClass()">
      各类新闻占比
    </ion-button>
  </ion-toolbar>
</ion-footer>
