<ion-header [translucent]="true">
  <ion-toolbar style="text-align: center;">
    <ion-buttons slot="start" style="position: absolute;">
      <ion-back-button text="" icon="chevron-back-outline" color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngFor="let item of newsData">
    <ion-card (click)="toNewsDetail(item.id)">
      <div class="newsImgBox" *ngIf="item.images">
        <img [src]="item.images" />
      </div>
      <ion-card-header>
        <ion-card-subtitle>{{item.source}}ï¼š{{item.date}}</ion-card-subtitle>
        <ion-card-title>
          <h4 style="font-weight: bold;margin-bottom: 0;">{{item.title}}</h4>
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{item.intro}}
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
